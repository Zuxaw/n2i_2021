<div class="container">
    <div class="sign">
        <h2>{{ 'sign-in.deja-compte' | translate }}</h2>
        <p>{{ 'sign-in.ravi-revoir' | translate }}</p>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-box">
                <label for="email">{{ 'sign-in.email' | translate }}</label>
                <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-box">
                <label for="password">{{ 'sign-in.mdp' | translate }}</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <button type="submit">{{ 'sign-in.connexion' | translate }}</button>
            <a routerLink="/auth/signup">{{ 'sign-in.pas-de-compte' | translate }}</a>
            <p class="text-danger">{{ errorMessage }}</p>
        </form>
    </div>
</div>
